#Spring-boot-devtools set include-stacktrace to always
#server.error.include-stacktrace=on_param
#http://localhost:8080/api/v2/customers/5?trace=true


server.error.include-stacktrace=never
# enable the server sending message to the client
server.error.include-message=always
server.error.include-binding-errors=always

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.main.banner-mode=off
spring.output.ansi.enabled=always

info.company.name=edu.yacoubi

info.app.name=Spring Boot Master Class Course
info.app.description=Master Spring Boot
info.app.version=1.0.0

# how to call management system http://localhost:8080/actuator/
management.endpoints.web.base-path=/manage

# * for all
management.endpoints.web.exposure.include=health,info,prometheus

management.endpoint.info.enabled=true
management.endpoint.health.show-details=always

management.info.env.enabled=true
management.info.build.enabled=true
management.info.git.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

info.java-version = ${java.version}
info.java-vendor = ${java.vendor}



